<div class="container">
    <h1 class="mt-5 mb-4">Your Orders</h1>

    <div class="card order-card mb-4 cursor-pointer" *ngFor="let userOrder of userOrders">
        <div class="card-header">
            <h5 class="mb-0">Order {{userOrder.id}}</h5>
        </div>
        <div class="card-body">
            <p class="mb-1">Date: {{userOrder.date}}</p>
            <p class="mb-1">Total Order Amount: ${{calculateOrderAmount(userOrder)}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let product of userOrder.cartOrder">
                {{product.cartProduct.Name}} - ordered {{product.quantity}} items
                <span class="">product price- ${{product.cartProduct.Price}}</span>
            </li>
        </ul>
    </div>
</div>
